patch:
  style/border_height: 0
  style/border_width: 0
  style/corner_radius: 8
  style/hilited_corner_radius: 8
  style/candidate_list_layout: linear
  # style/layout/hilite_padding: 25
  style/color_scheme: mint_light_blue
  # 皮肤列表
  preset_color_schemes:
    # 亮色模式
    mint_light_blue:
      name: "蓝水鸭／Mint Light Blue (改)"
      author: Mintimate <"Mintimate's Blog">
      translucency: false # 磨砂： false | true
      mutual_exclusive: false # 色不叠加： false | true
      shadow_size: 0                       ` # 阴影大小
      line_spacing: 5 # 行间距
      base_offset: 0 # 字基高
      alpha: 1 # 透明度，0~1
      spacing: 10 # 拼音与候选项之间的距离 （inline_preedit: false）
      back_color: 0xefefef # 底色
      hilited_candidate_back_color: 0xCE6B24 # 选中底色
      label_color: 0xcac9c8 # 序号颜色
      hilited_candidate_label_color: 0xefefef # 选中序号颜色
      candidate_text_color: 0x424242 # 文字颜色
      hilited_candidate_text_color: 0xefefef # 选中文字颜色
      comment_text_color: 0xcac9c8 # 注颜色
      hilited_comment_text_color: 0xefefef # 选中注颜色
      text_color: 0x6495ed # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xed9564 # 选中拼音颜色 （inline_preedit: false）
    purity_of_form_custom:
      name: "純粹的形式／Purity of Form Custom (雾凇拼音)"
      author: 雨過之後、佛振
      # 如果将字体设置为 PingFangSC-Regular
      # 会让 🈶🈚️🉑🈲🉐 这几个 Emoji 失去彩色效果，留空反而可以显示。。。
      font_face: "" # 字体及大小
      font_point: 18
      label_font_face: "Helvetica" # 序号字体及大小
      label_font_point: 12
      comment_font_face: "Helvetica" # 注字体及大小
      comment_font_point: 16
      # candidate_list_layout: stacked        # 候选项排列方向 stacked(默认) | linear
      # text_orientation: horizontal          # 文字排列方向 horizontal(默认) | vertical
      inline_preedit: true # 键入码（拼音）是否显示在键入位置 true | false
      inline_candidate: false # 候选项（词句）是否显示在键入位置 true | false
      translucency: false # 磨砂： true | false
      mutual_exclusive: false # 色不叠加： true | false
      border_height: 0 # 外边框 高
      border_width: 0 # 外边框 宽
      corner_radius: 10 # 外边框 圆角半径
      hilited_corner_radius: 0 # 选中框 圆角半径
      surrounding_extra_expansion: 0 # 候选项背景相对大小？
      shadow_size: 0 # 阴影大小
      line_spacing: 5 # 行间距
      base_offset: 0 # 字基高
      alpha: 1 # 透明度，0~1
      spacing: 10 # 拼音与候选项之间的距离 （inline_preedit: false）
      color_space: srgb # 色彩空间： srgb | display_p3
      back_color: 0x545554 # 底色
      hilited_candidate_back_color: 0xE3E3E3 # 选中底色
      label_color: 0xBBBBBB # 序号颜色
      hilited_candidate_label_color: 0x4C4C4C # 选中序号颜色
      candidate_text_color: 0xEEEEEE # 文字颜色
      hilited_candidate_text_color: 0x000000 # 选中文字颜色
      comment_text_color: 0x808080 # 注颜色
      hilited_comment_text_color: 0x808080 # 选中注颜色
      text_color: 0x808080 # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xEEEEEE # 选中拼音颜色 （inline_preedit: false）
      # candidate_back_color:                 # 候选项底色
      # preedit_back_color:                   # 拼音底色 （inline_preedit: false）
      # hilited_back_color:                   # 选中拼音底色 （inline_preedit: false）
      # border_color:                         # 外边框颜色
    black_white:
      name: "黑白"
      translucency: false # 磨砂： false | true
      mutual_exclusive: false # 色不叠加： false | true
      shadow_size: 0                       ` # 阴影大小
      line_spacing: 5 # 行间距
      base_offset: 0 # 字基高
      alpha: 1 # 透明度，0~1
      spacing: 10 # 拼音与候选项之间的距离 （inline_preedit: false）
      back_color: 0xf6f6f6 # 底色
      hilited_candidate_back_color: 0x141414 # 选中底色
      label_color: 0xc5c5c5 # 序号颜色
      hilited_candidate_label_color: 0xefefef # 选中序号颜色
      candidate_text_color: 0x424242 # 文字颜色
      hilited_candidate_text_color: 0xefefef # 选中文字颜色
      comment_text_color: 0xcac9c8 # 注颜色
      hilited_comment_text_color: 0xefefef # 选中注颜色
      text_color: 0x6495ed # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0xed9564 # 选中拼音颜色 （inline_preedit: false）
    special:
      name: "特调"
      text_color: 0x252525 # 拼音串
      back_color: 0xf3f3f3 # 背景
      label_color: 0xbab0a6 # 预选栏编号颜色
      candidate_text_color: 0x252525 # 非第一候选项
      hilited_candidate_back_color: 0xb3abb8 # 第一候选项背景
      hilited_candidate_text_color: 0x252525 # 第一候选项
      hilited_candidate_label_color: 0x5c5c5c # 第一候选项编号颜色
    vitality:
      name: "活力"
      text_color: 0x030303 # 拼音串
      back_color: 0xf3f7f8 # 背景
      label_color: 0x455675 # 预选栏编号颜色
      candidate_text_color: 0x030303 # 非第一候选项
      hilited_candidate_back_color: 0x46b6ff # 第一候选项背景
      hilited_candidate_text_color: 0x282534 # 第一候选项
      hilited_candidate_label_color: 0x455675 # 第一候选项编号颜色
